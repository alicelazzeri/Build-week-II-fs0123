<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="login-page.css" />
    <title>Spotify login</title>
  </head>
  <body>
    <div id="logo">
      <img src="logo.svg" alt="Spotify Logo" />
    </div>
    <div id="container">
      <div>
        <span>Per continuare</span>
        <h1>accedi a Spotify.</h1>
      </div>
      <div id="buttons">
        <a href=""
          ><div id="facebook" class="button"><i class="bi bi-facebook"></i>CONTINUA CON FACEBOOK</div></a
        >
        <a href=""
          ><div id="apple" class="button"><i class="bi bi-apple"></i>CONTINUA CON APPLE</div></a
        >
        <a href=""
          ><div id="google" class="button"><i class="bi bi-google"></i>CONTINUA CON GOOGLE</div></a
        >
      </div>
      <div>O</div>
      <div id="emP">
        <div id="email">
          <div>Indirizzo e-mail o nome utente</div>
          <input type="text" placeholder="Indirizzo e-mail o nome utente" />
        </div>
        <div id="pass">
          <div>Password</div>
          <input type="password" placeholder="Password" />
        </div>
      </div>
      <div class="w100">
        <a href="">Hai dimenticato la password?</a>
        <div id="check">
          <input type="checkbox" />
          <div id="remember">Ricordami</div>
        </div>
      </div>
      <a class="w100" href=""><div class="button ac">ACCEDI</div></a>
      <div class="line"></div>
      <div class="nha">Non hai un account?</div>
      <a class="w100" href=""><div class="button isc">ISCRIVITI A SPOTIFY</div></a>
    </div>
  </body>
</html>
